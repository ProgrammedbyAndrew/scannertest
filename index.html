<!DOCTYPE html>
<html>
<head>
    <title>Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #reader {
            width: 100%;
            height: auto;
        }

        #result {
            font-size: 4em;
            margin-top: 20px;
            display: none;
            animation: colorChange 3s infinite, scale 1s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }

        @keyframes scale {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <p id="result"></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Display success message with amount
            var resultElement = document.getElementById('result');
            resultElement.innerText = decodedText + ' Reward Points Redeemed!';
            resultElement.style.display = 'block';

            // Stop the QR code scanner
            html5QrcodeScanner.clear();
        }

        // Create QR code scanner
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: 250, aspectRatio: 1 },
            /* verbose= */ false
        );

        // Choose the facing mode as environment for back camera
        var cameraConfig = { facingMode: "environment" };

        // Render the scanner and start it immediately
        html5QrcodeScanner.render(onScanSuccess, cameraConfig);
    </script>
</body>
</html>
