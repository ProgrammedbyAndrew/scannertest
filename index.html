<!DOCTYPE html>
<html>
<head>
    <title>World Food Trucks - Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #D32F2F; /* Brand red color */
            color: white; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #reader {
            width: 100%;
            height: 100%; /* Full height */
        }

        #result {
            font-size: 2em; /* Adjusted for better fit */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: none;
        }

        @keyframes colorChange {
            0% { color: #FFEB3B; }
            25% { color: #4CAF50; }
            50% { color: #2196F3; }
            75% { color: #FF9800; }
            100% { color: #9C27B0; }
        }

        @keyframes scale {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            var resultElement = document.getElementById('result');
            resultElement.innerText = decodedText + ' Reward Points Redeemed!';
            resultElement.style.display = 'block';
            html5QrcodeScanner.clear();
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: { width: window.innerWidth, height: window.innerHeight }, aspectRatio: 1 },
            false
        );

        var cameraConfig = { facingMode: "environment" };
        html5QrcodeScanner.render(onScanSuccess, cameraConfig);
    </script>
</body>
</html>
