<!DOCTYPE html>
<html>
<head>
    <title>World Food Trucks - Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #D32F2F;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #reader {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        #result {
            font-size: 4em;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            var roundedPoints = Math.ceil(parseFloat(decodedText));
            var totalPoints = Math.floor(Math.random() * 1000) + 1;
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = roundedPoints + ' Reward Points Redeemed!<br>Your total points are now ' + totalPoints + ' points.';
            resultElement.style.display = 'block';
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // Handle scan failure, if needed
        }

        let html5QrcodeScanner = new Html5Qrcode("reader");
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                var backCameraId = cameras.find(camera => camera.facingMode === "environment")?.id;
                if (!backCameraId && cameras.length > 1) {
                    // Assuming the last camera is the back camera if 'environment' mode is not specified
                    backCameraId = cameras[cameras.length - 1].id;
                }
                html5QrcodeScanner.start(backCameraId, {
                    fps: 10,
                    qrbox: 250 // Scanning box size
                }, onScanSuccess, onScanFailure);
            }
        }).catch(err => {
            console.error("Error getting cameras", err);
        });

        // Ensure to cleanup and stop the camera when leaving the page
        window.addEventListener('unload', function() {
            html5QrcodeScanner.stop().catch(err => {
                console.error("Error stopping the camera", err);
            });
        });
    </script>
</body>
</html>
