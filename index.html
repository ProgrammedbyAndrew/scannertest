
<!DOCTYPE html>
<html>
<head>
    <title>World Food Trucks - Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #D32F2F;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
    
        #reader {
            width: 300px; /* Adjusted width */
            height: 300px; /* Adjusted height */
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    
        #result {
            font-size: 4em;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Redirect to rewards.html with the scanned text as a query parameter
            window.location.href = 'rewards.html?points=' + encodeURIComponent(decodedText);
        }

        function onScanFailure(error) {
            // Handle scan failure, if needed
        }

        let html5QrcodeScanner = new Html5Qrcode("reader");
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                var backCameraId = cameras.find(camera => camera.facingMode === "environment")?.id;
                if (!backCameraId && cameras.length > 1) {
                    backCameraId = cameras[cameras.length - 1].id;
                }
                html5QrcodeScanner.start(backCameraId, {
                    fps: 10,
                    qrbox: 500
                }, onScanSuccess, onScanFailure);
            }
        }).catch(err => {
            console.error("Error getting cameras", err);
        });

        window.addEventListener('unload', function() {
            html5QrcodeScanner.stop().catch(err => {
                console.error("Error stopping the camera", err);
            });
        });
    </script>
</body>
</html>
