<!DOCTYPE html>
<html>
<head>
    <title>Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader" style="width:300px;height:300px;"></div>
    <p id="result"></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Display success message
            document.getElementById('result').innerText = decodedText + ' reward redeemed!';
            // Stop the QR code scanner
            html5QrcodeScanner.clear();
        }

        // Create QR code scanner
        var html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });

        // Render the scanner and start it immediately
        html5QrcodeScanner.render(onScanSuccess);

        // Optional: Redirect or perform another action after a delay
        // setTimeout(() => {
        //     window.location.href = 'some_other_page.html'; // Redirect to another page
        // }, 3000); // 3 seconds delay
    </script>
</body>
</html>
