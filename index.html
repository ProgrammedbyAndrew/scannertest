<!DOCTYPE html>
<html>
<head>
    <title>Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #reader {
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        #result {
            font-size: 4em; /* Larger font size */
            margin-top: 20px;
            display: none;
            animation: colorChange 3s infinite, scale 1s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }

        @keyframes scale {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader" style="width:300px;height:300px;"></div>
    <p id="result"></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Display success message with amount
            var resultElement = document.getElementById('result');
            resultElement.innerText = '$' + decodedText + ' redeemed!';
            resultElement.style.display = 'block';

            // Stop the QR code scanner
            html5QrcodeScanner.clear();
        }

        // Create QR code scanner
        var html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });

        // Render the scanner and start it immediately
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
