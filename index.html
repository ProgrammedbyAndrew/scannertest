<!DOCTYPE html>
<html>
<head>
    <title>World Food Trucks - Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #D32F2F;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        #result {
            font-size: 4em; /* Increased font size */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Adjusted width for better readability */
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText) {
            var roundedPoints = Math.ceil(parseFloat(decodedText));
            var totalPoints = Math.floor(Math.random() * 1000) + 1;
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = roundedPoints + ' Reward Points Redeemed!<br>Your total points are now ' + totalPoints + ' points.';
            resultElement.style.display = 'block';
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            console.warn(`QR code scan error: ${error}`);
        }

        let html5QrcodeScanner = new Html5Qrcode("reader");
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                var backCameraId = cameras.find(camera => camera.facingMode === "environment")?.id;
                if (backCameraId) {
                    html5QrcodeScanner.start(
                        backCameraId, 
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 },
                            aspectRatio: 1
                        },
                        onScanSuccess,
                        onScanFailure
                    );
                } else {
                    console.error("No back camera found!");
                }
            }
        }).catch(err => {
            console.error("Error getting cameras", err);
        });
    </script>
</body>
</html>
