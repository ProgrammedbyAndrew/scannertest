<!DOCTYPE html>
<html>
<head>
    <title>World Food Trucks - Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #D32F2F;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        #result {
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: none;
            z-index: 2;
        }

        .truck {
            font-size: 3em;
            position: absolute;
            bottom: 10%;
            display: none; /* Initially hidden */
            animation: moveTruck 10s linear infinite;
        }

        @keyframes moveTruck {
            0% { left: -100px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result"></div>
    <div class="truck" style="animation-delay: 0s;">ðŸšš</div>
    <div class="truck" style="animation-delay: 3s;">ðŸšš</div>
    <div class="truck" style="animation-delay: 6s;">ðŸšš</div>

    <script>
        function onScanSuccess(decodedText) {
            var roundedPoints = Math.ceil(parseFloat(decodedText));
            var totalPoints = Math.floor(Math.random() * 1000) + 1;
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = roundedPoints + ' Reward Points Redeemed!<br>Your total points are now ' + totalPoints + ' points.';
            resultElement.style.display = 'block';
            showTrucks();
            html5Qrcode.stop();
        }

        function showTrucks() {
            var trucks = document.getElementsByClassName('truck');
            for (var i = 0; i < trucks.length; i++) {
                trucks[i].style.display = 'block';
            }
        }

        function onScanError(errorMessage) {
            // handle scan error
        }

        var html5Qrcode = new Html5Qrcode("reader");
        Html5Qrcode.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                var cameraId = cameras.find(camera => camera.facingMode === "environment")?.id || cameras[0].id;
                html5Qrcode.start(
                  cameraId, 
                  {
                      fps: 10,
                      qrbox: { width: window.innerWidth, height: window.innerHeight }
                  },
                  onScanSuccess,
                  onScanError
                );
            }
        }).catch(function (err) {
            console.error("Error getting cameras", err);
        });
    </script>
</body>
</html>
