<!DOCTYPE html>
<html>
<head>
    <title>World Food Trucks - Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #D32F2F; /* Brand red color */
            color: white; /* White text */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #reader {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        #result {
            font-size: 4em;
            margin-top: 20px;
            display: none;
            animation: colorChange 3s infinite, scale 1s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #FFEB3B; }
            25% { color: #4CAF50; }
            50% { color: #2196F3; }
            75% { color: #FF9800; }
            100% { color: #9C27B0; }
        }

        @keyframes scale {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>World Food Trucks Rewards</h1>
    <div id="reader"></div>
    <p id="result"></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            var resultElement = document.getElementById('result');
            resultElement.innerText = decodedText + ' Reward Points Redeemed!';
            resultElement.style.display = 'block';
            html5QrcodeScanner.clear();
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: 250, aspectRatio: 1 },
            false
        );

        var cameraConfig = { facingMode: "environment" };
        html5QrcodeScanner.render(onScanSuccess, cameraConfig);
    </script>
</body>
</html>
