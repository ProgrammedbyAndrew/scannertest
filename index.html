<!DOCTYPE html>
<html>
<head>
    <title>World Food Trucks - Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* ... Your existing styles ... */
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText) {
            var roundedPoints = Math.ceil(parseFloat(decodedText));
            var totalPoints = Math.floor(Math.random() * 1000) + 1;
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = roundedPoints + ' Reward Points Redeemed!<br>Your total points are now ' + totalPoints + ' points.';
            resultElement.style.display = 'block';
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            console.warn(`QR code scan error: ${error}`);
        }

        let html5QrcodeScanner = new Html5Qrcode("reader");
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                var backCameraId = cameras.find(camera => camera.facingMode === "environment")?.id;
                if (backCameraId) {
                    html5QrcodeScanner.start(
                        backCameraId, 
                        {
                            fps: 10,
                            qrbox: { width: window.innerWidth, height: window.innerHeight },
                            aspectRatio: 1
                        },
                        onScanSuccess,
                        onScanFailure
                    );
                } else {
                    console.error("No back camera found!");
                }
            }
        }).catch(err => {
            console.error("Error getting cameras", err);
        });
    </script>
</body>
</html>
