<!DOCTYPE html>
<html>
<head>
    <title>World Food Trucks - Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #D32F2F;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        #result {
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: none;
        }

        .truck {
            font-size: 3em;
            position: absolute;
            animation: moveTruck 10s linear infinite;
        }

        @keyframes moveTruck {
            0% { left: -100px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            var roundedPoints = Math.ceil(parseFloat(decodedText));
            var totalPoints = Math.floor(Math.random() * 1000) + 1; // Random total points
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = roundedPoints + ' Reward Points Redeemed!<br>Your total points are now ' + totalPoints + ' points.';
            resultElement.style.display = 'block';
            html5QrcodeScanner.clear();
        }

        function onCameraSelected(cameraId) {
            html5QrcodeScanner.render(onScanSuccess, { deviceId: cameraId });
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: { width: window.innerWidth, height: window.innerHeight }, aspectRatio: 1 },
            false
        );

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                var cameraId = cameras[0].id;
                cameras.forEach(camera => {
                    if (camera.facingMode === "environment") {
                        cameraId = camera.id;
                    }
                });
                onCameraSelected(cameraId);
            }
        }).catch(err => {
            console.error("Error getting cameras", err);
        });
    </script>
</body>
</html>
