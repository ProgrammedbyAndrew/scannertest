<!DOCTYPE html>
<html>
<head>
    <title>World Food Trucks - Scan Rewards</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #D32F2F;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        #result {
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: none;
        }

        @keyframes colorChange {
            0% { color: #FFEB3B; }
            25% { color: #4CAF50; }
            50% { color: #2196F3; }
            75% { color: #FF9800; }
            100% { color: #9C27B0; }
        }

        @keyframes scale {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            var resultElement = document.getElementById('result');
            resultElement.innerText = decodedText + ' Reward Points Redeemed!';
            resultElement.style.display = 'block';
            html5QrcodeScanner.clear();
        }

        function onCameraSelected(cameraId) {
            html5QrcodeScanner.render(onScanSuccess, { deviceId: cameraId });
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: { width: window.innerWidth, height: window.innerHeight }, aspectRatio: 1 },
            false
        );

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                var cameraId = cameras[0].id; // Default to the first camera (usually the back camera on mobile devices)
                // Use the facing mode to attempt to get the back camera
                cameras.forEach(camera => {
                    if (camera.facingMode === "environment") {
                        cameraId = camera.id;
                    }
                });
                onCameraSelected(cameraId);
            }
        }).catch(err => {
            console.error("Error getting cameras", err);
        });
    </script>
</body>
</html>
